<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/login-cadastro.css">
    <link rel="icon" href="img/logoProjeto2.png">
    <title>cadastro-usuarios</title>
</head>
<body>
    <!-----------------------------------------------------------------------------------CABEÇALHO -->
    <header>
        <div class="header">
            <a class="logo"> <img id="container" src="img/logoProjeto2.png"> Unhealthy Invaders</a>
             <div class="header-right">
              <a class="active" href="/home">Home</a>
              <a href="/login">Login</a>
              <a href="/ranking">Ranking</a>
            </div>
          </div>
    </header>
    <!--  --------------------------------------------------------------------------FORMULARIO LOGIN-->

    <form class="form-login" action="/cadastro" method="POST">
        <div class="card">
            <div class="card-top">
                <img class="img-login" src="user.png" alt="">
                <h2 class="titulo-form">Cadastro de Usuários</h2>
                <p>Seja Bem Vindo!</p>
            </div>

            <div class="card-group">
                <label>Nome</label>
                <input type="text" name="nome" placeholder="Digite seu Nome ">
                </div>

               <div class="card-group">
                <label>Email</label>
                <input type="text" name="email" placeholder="Digite seu melhor email :)">
                </div>

                <div class="card-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                  </div>

                <div class="card-group">
                <label><input type="checkbox">Lembre-me</label>
                </div>

                <div class="card-group">
                    <button type=>CADASTRAR</button>
                  </div>
              </div>
        </div>
    </form>
</body>
</html>
