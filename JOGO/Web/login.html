<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/login-cadastro.css">
    <link rel="icon" href="img/logoProjeto2.png">
    <title>login-usuarios</title>
</head>
<body>
    <!-----------------------------------------------------------------------------------CABEÇALHO -->
    <header>
        <div class="header">
            <a class="logo"> <img id="container" src="img/logoProjeto2.png"> Unhealthy Invaders</a>
             <div class="header-right">
              <a class="active" href="/home">Home</a>
              <a href="/login">Login</a>
              <a href="/ranking">Ranking</a>
            </div>
          </div>
    </header>
    <!--  --------------------------------------------------------------------------FORMULARIO LOGIN-->

    <form class="form-login" action="/home" method="post">
        <div class="card">
            <div class="card-top"> 
                <img class="img-login" src="user.png" alt="">
                <h2 class="titulo-form">Login de Usuários</h2>
                <p>Seja Bem Vindo!</p>
            </div>

            <div class="card-group">
                <label>Usuário</label>
                <input type="text" name="Email" placeholder="Digite seu Email ">
                </div>

                <div class="card-group">
                    <label>Senha</label>
                    <input type="password" name="Senha" placeholder="Digite sua senha">
                  </div>

                <div class="card-group">
                <label><input type="checkbox">Lembre-me</label>
                </div>

                <div class="card-group">
                    <button type="submit" >ACESSAR</button> 
                  </div>

                  <div class="card-group">
                    <a href="/cadastro"> <p><b>não tem cadastro</b></p></a>
                  </div>
              </div>
        </div>
    </form>
</body>
</html>
